<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeCheck</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>VibeCheck</h1>
      <button id="resetBtn" class="btn-secondary">Reset/Exit</button>
    </header>

    <div id="startArea" style="display: none;">
      <p>Select an element to begin.</p>
      <button id="startBtn" class="btn-primary">Start Inspector</button>
    </div>

    <div id="inspectorControls" style="display: none;">
      <div class="status">
        Groups Detected: <span id="groupCount">0</span>
      </div>

      <div id="groupsContainer" class="groups-container">
        <!-- Dynamic Group Inputs -->
      </div>

      <div class="action-area">
        <button id="generateBtn" class="btn-primary">Generate Prompt</button>
        <textarea id="output" readonly placeholder="Generated prompt will appear here..."></textarea>
        <button id="copyBtn" class="btn-secondary">Copy to Clipboard</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
